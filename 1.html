<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .myclass
        {
            font-size: 50px;
            font-family: cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: blanchedalmond;
        }

</head>
<body>
    <div class="myclass" 
         onmouseover="document.querySelector('.myclass').style.color='green'"   
         onmouseout="document.querySelector('.myclass').style.color='black'"  
    > Hello world</div>
</body>
</html>
